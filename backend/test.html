<html>
<head>
	<title>Mutual information test</title>

	<script type="text/javascript" src="./lib/utils.js"></script>
	<script type="text/javascript" src="./lib/bio_utils.js"></script>
</head>
<body>
	<script>
		var seq = window.prompt("Please enter DNA sequence", "AGTTTGGAGTACTGATCGTAGTCGTACGATCGATCATCGTATGCTGATGAATTGC");
		var mutti = new mutual_information(seq, [0, 1, 2, 3, 4, 5, 6]);

		var muti = mutti.compute();
		document.body.innerHTML = "[k] &lt;mutual information&gt; <br>";
		for(var i = 0 ; i < muti.length ; i++) {
			document.body.innerHTML += "[" + (i+1) + "] " + muti[i] + "<br>";
		}
	</script>
</body>
</html>
