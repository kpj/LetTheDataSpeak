<!DOCTYPE html>
<html>
	<head>
		<title>Let The DNA Speak</title>

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/all.css" />
		<link rel="stylesheet" type="text/css" href="css/master.css" />

		<!-- Bootstrap -->
		<link href="./lib/bootstrap/bootstrap.min.css" rel="stylesheet" />

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="./favicon.png" />
		<link rel="shortcut icon" href="./favicon.ico" /> 

		<!-- Some more meta stuffs -->
		<meta charset="UTF-8" />
	</head>

	<body>
		<br />

		<!-- Loading Screen -->
		<div id="loading_screen">
			Loading...<br />
			<img src="./img/loading.gif" alt="Loading ..." />
		</div>

		<!-- Main Body -->
		<div class="container">

			<!-- Header -->
			<div class="jumbotron center">
				<img src="./img/logo.png" alt="Let the DNA Speak" class="img-responsive center-block" />
				
				<p>
					Welcome! Are you ready to hear a DNA duet? We made it possible by translating triplets of bases into musical information. Enter base strings on each side and select the instruments. Hit play all and sit back and enjoy.
				</p>

				<!-- Play all / stop all -->
				<form>
						<button class="btn btn-default btn-sm" id="about">About</button>
						<br /><br />
						<button class="btn btn-default" id="playall">Play all</button> &nbsp; 
						<button class="btn btn-default" id="stopall">Stop all</button>
				</form>
			</div>

			<!-- Frames with the player in them -->
			<div class="row framecontainer">

				<div class="col-md-6 leftframe">
					<iframe class="leftframe" src="./components/player.html#left">
						Please enable iframes. 
					</iframe>
				</div>

				<div class="col-md-6 rightframe">
					<iframe class="rightframe" src="./components/player.html#right">
						Please enable iframes. 
					</iframe>
				</div>
			</div>

		</div>

		<!-- About Dialog -->
		<div class="modal fade" id="aboutbox">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h4 class="modal-title">About</h4>
		      </div>
		      <div class="modal-body">
		        <p>TBD</p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<!-- JavaScript -->
		<script type="text/javascript" src="./lib/jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="./lib/bootstrap/bootstrap.min.js"></script>
		<script type="text/javascript" src="./js/master.js"></script>
	</body>
</html>
